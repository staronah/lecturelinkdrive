<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="application/javascript" src="app.js"></script>
    <title>Sign in Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="post" class="sign-in-form" onsubmit="return validateForm()" autocomplete="on">
            <div class="errorMessages"><span id="lblErrorMessage"></span></div>

            <h2 class="title">My Logs</h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="txtPassword" type="password" id="txtPassword" tabindex="1" class="text" autocomplete="on" placeholder="Enter Password" />
            </div>
            <input type="submit" name="btnLogin" value="Login" id="btnLogin" class="btn soild" /> 
          </form>         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <p>
             <h1>GENESIS</h1>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
      </div>
      
    </div>
  </body>
</html>
